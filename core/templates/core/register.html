{% extends 'core/base.html' %}

{% block title %}Sign Up â€” Akua{% endblock %}
{% block content %}
<div class="min-h-[70vh] flex items-center justify-center px-4 py-12">
    <div class="bg-white rounded-2xl shadow-card border w-full max-w-2xl p-6">
        <h1 class="text-2xl font-bold mb-4">Create your account</h1>
        <form method="post" action="{% url 'register' %}" class="grid grid-cols-1 md:grid-cols-2 gap-6">{% csrf_token %}
            <div>
                <label class="text-sm">First name</label>
                <input name="first_name" class="w-full border rounded-lg px-3 py-2">
            </div>
            <div>
                <label class="text-sm">Last name</label>
                <input name="last_name" class="w-full border rounded-lg px-3 py-2">
            </div>
            <div>
                <label class="text-sm">Email</label>
                <input type="email" name="email" class="w-full border rounded-lg px-3 py-2">
            </div>
            <div>
                <label class="text-sm">Username</label>
                <input name="username" class="w-full border rounded-lg px-3 py-2">
            </div>
            <div>
                <label class="text-sm">Password</label>
                <input type="password" name="password1" class="w-full border rounded-lg px-3 py-2">
            </div>
            <div>
                <label class="text-sm">Repeat password</label>
                <input type="password" name="password2" class="w-full border rounded-lg px-3 py-2">
            </div>
            <div class="md:col-span-2 flex items-center gap-2">
                <input type="checkbox" class="size-4 rounded border">
                <span class="text-sm">I agree to the Privacy Policy</span>
            </div>
            <button class="md:col-span-2 rounded-lg py-2.5 text-white bg-gradient-to-r from-akua-orange to-akua-pink font-semibold">Create account</button>
        </form>
    </div>
</div>
{% endblock %}

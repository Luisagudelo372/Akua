{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Akua{% endblock %}</title>

    <!-- Tipografía similar a la del video -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Flatpickr (datepicker) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Tema Akua -->
    <link rel="stylesheet" href="{% static 'core/css/theme.css' %}">
    {% block extra_head %}{% endblock %}

    <style>
      body {
        font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      main {
        flex: 1;
      }

      /* Paleta de colores Akua */
      :root {
        --akua-primary: #F06B43;
        --akua-primary-dark: #F04D43;
        --akua-primary-light: #F08A43;
        --akua-accent: #F04388;
        --akua-accent-light: #F0A993;
        --akua-gold: #F0A843;
      }

      /* Botón principal con gradiente */
      .btn-akua {
        background: linear-gradient(135deg, var(--akua-primary-dark) 0%, var(--akua-primary) 50%, var(--akua-primary-light) 100%);
        color: white;
        border: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      
      .btn-akua:hover {
        background: linear-gradient(135deg, var(--akua-primary) 0%, var(--akua-primary-light) 100%);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(240, 107, 67, 0.3);
      }

      /* Botón de acento */
      .btn-akua-accent {
        background: linear-gradient(135deg, var(--akua-accent) 0%, var(--akua-primary-dark) 100%);
        color: white;
        border: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-akua-accent:hover {
        background: linear-gradient(135deg, var(--akua-primary-dark) 0%, var(--akua-accent) 100%);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(240, 67, 136, 0.3);
      }

      /* Enlaces con color de marca */
      a {
        color: var(--akua-primary);
        text-decoration: none;
        transition: color 0.2s ease;
      }

      a:hover {
        color: var(--akua-primary-dark);
      }

      /* Alertas personalizadas */
      .alert-success {
        background-color: rgba(240, 138, 67, 0.1);
        border-color: var(--akua-primary-light);
        color: #8B4513;
      }

      .alert-info {
        background-color: rgba(240, 169, 147, 0.1);
        border-color: var(--akua-accent-light);
        color: #7B3F4F;
      }

      /* Badges */
      .badge.bg-primary {
        background-color: var(--akua-primary) !important;
      }

      /* Iconos con color de marca */
      .text-primary {
        color: var(--akua-primary) !important;
      }

      .text-akua-accent {
        color: var(--akua-accent) !important;
      }

      .text-akua-gold {
        color: var(--akua-gold) !important;
      }

      /* Bordes con color de marca */
      .border-akua {
        border-color: var(--akua-primary) !important;
      }

      /* Backgrounds */
      .bg-akua-light {
        background-color: rgba(240, 107, 67, 0.05) !important;
      }

      .bg-akua-accent-light {
        background-color: rgba(240, 169, 147, 0.1) !important;
      }
    </style>
  </head>
  <body class="bg-body-secondary">
    {% include 'core/partials/navbar.html' %}
    
    <main>
      {% block content %}{% endblock %}
    </main>

    {% include 'core/partials/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="{% static 'core/js/app.js' %}"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
